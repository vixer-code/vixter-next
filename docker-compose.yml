version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: social_postgres
    restart: always
    environment:
      POSTGRES_USER: vixter
      POSTGRES_PASSWORD: vixterpass
      POSTGRES_DB: vixterdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: social_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  centrifugo:
    image: centrifugo/centrifugo:v6
    container_name: social_centrifugo
    restart: always
    command: centrifugo -c config.json --admin
    ports:
      - "8000:8000"
    volumes:
      - ./centrifugo/config.json:/centrifugo/config.json:ro
    working_dir: /centrifugo
    depends_on:
      - redis

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: social_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
